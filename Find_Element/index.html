<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let check = false
    let i
    for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            check = true;
            break;
        }
    }
    if (check) {
        alert("Value " + numbers[i] + " found at index " + i);
    }else{
        alert(value+" is not found in the array")
    }

</script>
</html>
